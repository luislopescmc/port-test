<!DOCTYPE html>
<!--
https://www.youtube.com/watch?v=q1EhA1030wM
Github Copilot: cria uma landing Page que motre o ip local e a porta e tenha um botão de teste que quando precionado goarda no localstorage a data e hora e mostra numa tabela, deve ser possivel eleminar registos
-->
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Landing Page - IP e Porta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title mb-3">Pagina de teste!</h1>
                <p class="card-text"><strong>Esta página foi criada para testar a conectividade externa ao seu servidor.</strong><br>
                     Ela exibe o IP local e a porta onde este site está a correr permitir registrar a data e hora de testes realizados.</p>
                <p class="card-text">
                    <strong>IP Local:</strong> <span id="ip-local">Detectando...</span><br>
                    <strong>Porta:</strong> <span id="porta-local">Detectando...</span>
                </p>
                <button id="btn-teste" class="btn btn-primary">Teste</button>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Registos</h2>
                <table class="table table-striped" id="tabela-registos">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Data e Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registos inseridos por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src=script.js></script>
</body>
</html>
